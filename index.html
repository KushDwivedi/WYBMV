<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  width: 320px;
}

h1 { color: #e63946; }

.buttons {
  position: relative;
  width: 260px;
  height: 120px;
  margin: 30px auto 0;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #e63946;
  color: white;
  left: 0;
  top: 40px;
}

#noBtn {
  background: #adb5bd;
  color: #333;
  right: 0;
  top: 40px;
}

.result { display: none; }

/* Floating hearts */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  animation: float 4s linear forwards;
  font-size: 24px;
}

/* Letter icon */
.letter {
  font-size: 60px;
  cursor: pointer;
  margin: 20px auto;
  display: none;
  z-index: 10;
  animation: letterOpen 0.6s ease-out;
  transform-origin: center;
  transition: transform 0.3s ease;
}

.letter:hover {
  transform: scale(1.1) rotate(5deg);
}

@keyframes letterOpen {
  0% {
    transform: scale(0) rotateX(90deg);
    opacity: 0;
  }
  100% {
    transform: scale(1) rotateX(0deg);
    opacity: 1;
  }
}

/* Rose message overlay */
.rose-note {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 9;
}

.rose-note .card {
  background: #fff0f3;
  animation: cardPop 0.5s ease-out;
}

.rose-note h1 {
  display: inline-block;
  animation: roseSpinGlow 2s ease-in-out infinite;
  filter: drop-shadow(0 0 8px #ff6b9d);
}

@keyframes cardPop {
  0% {
    transform: scale(0) rotateZ(-10deg);
    opacity: 0;
  }
  100% {
    transform: scale(1) rotateZ(0deg);
    opacity: 1;
  }
}

@keyframes roseSpinGlow {
  0%, 100% {
    transform: scale(1) rotateZ(0deg);
    filter: drop-shadow(0 0 8px #ff6b9d);
  }
  25% {
    transform: scale(1.1) rotateZ(-5deg);
  }
  50% {
    transform: scale(1.15) rotateZ(0deg);
    filter: drop-shadow(0 0 15px #ff1493);
  }
  75% {
    transform: scale(1.1) rotateZ(5deg);
  }
}

.rose {
  position: absolute;
  animation: roseFloat 5s linear forwards;
  font-size: 28px;
}

@keyframes roseFloat {
  0% {
    transform: translateY(0) scale(1) rotate(0deg);
    opacity: 1;
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: translateY(-120vh) scale(0.2) rotate(720deg);
    opacity: 0;
  }
}

@keyframes float {
  from { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
  to { transform: translateY(-120vh) scale(0.3) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop volume="0.9">
  <source src="Yeh Fitoor Mera - Full Video Fitoor Aditya Roy Kapur, Katrina Kaif Arijit Singh Amit Trivedi (mp3cut.net).mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Main card -->
<div class="card" id="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="buttons" id="btnBox">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<!-- Result card -->
<div class="card result" id="result">
  <h1>Yayyy! üíò</h1>
  <div class="letter" id="letter">‚úâÔ∏è</div>
  <p>You made my day ‚ù§Ô∏è</p>
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="220" />
</div>

<!-- Letter -->
<div class="letter" id="letter">‚úâÔ∏è</div>

<!-- Rose Day popup -->
<div class="rose-note" id="roseNote">
  <div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>This rose is just for you ‚ù§Ô∏è</p>
    <p><small></small></p>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const box = document.getElementById('btnBox');
const card = document.getElementById('card');
const result = document.getElementById('result');
const hearts = document.getElementById('hearts');
const letter = document.getElementById('letter');
const roseNote = document.getElementById('roseNote');

let activated = false;

/* NO disappears when cursor is close */
box.addEventListener('mousemove', (e) => {
  if (activated) return;

  const btnRect = noBtn.getBoundingClientRect();
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  const centerX = btnRect.left + btnRect.width / 2;
  const centerY = btnRect.top + btnRect.height / 2;

  const distance = Math.hypot(mouseX - centerX, mouseY - centerY);

  if (distance < 70) {
    activated = true;
    noBtn.style.display = 'none';

    yesBtn.style.left = '0';
    yesBtn.style.top = '0';
    yesBtn.style.width = '100%';
    yesBtn.style.height = '100%';
    yesBtn.style.fontSize = '22px';
    yesBtn.textContent = 'YES üíñ';
  }
});

/* YES click */
yesBtn.addEventListener('click', () => {
  card.style.display = 'none';
  result.style.display = 'block';
  letter.style.display = 'block';
  startHearts();
});

/* Letter click */
letter.addEventListener('click', () => {
  roseNote.style.display = 'flex';
  startRoses();
});

/* Close rose note */
roseNote.addEventListener('click', () => {
  roseNote.style.display = 'none';
});

/* Floating hearts */
function startHearts() {
  setInterval(() => {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = '‚ù§Ô∏è';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.bottom = '-20px';
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 250);
}

/* Floating roses */
function startRoses() {
  setInterval(() => {
    const r = document.createElement('div');
    r.className = 'rose';
    r.textContent = 'üåπ';
    r.style.left = Math.random() * 100 + 'vw';
    r.style.bottom = '-20px';
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
